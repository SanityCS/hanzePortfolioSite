{% extends 'base.html' %}

{% block content %}
<title>Sanity - Create</title>
<section class="flex-grow mx-auto mt-8 mb-4 px-8 py-4 bg-gray-800 rounded-md shadow-md">
  <h1 class="text-white text-3xl mb-5">Add a New Post</h1>
  <form method="post">
    <div class="mt-5">
      <label for="title" class="text-blue-500 text-lg">Title</label>
      <input type="text" name="title" placeholder="Title" value="{{ request.form['title'] }}"
                                                          class="block w-full py-2 px-4 mt-1 rounded-md bg-white text-gray-800 focus:outline-none focus:bg-white">
    </div>

    <div class="mt-5">
      <label for="content" class="text-white text-lg">Post Content</label>
      <textarea name="content" placeholder="Content" rows="10"
                                                     class="block w-full py-2 px-4 mt-1 rounded-md bg-white text-gray-800 focus:outline-none focus:bg-white">{{ request.form['content'] }}</textarea>
    </div>

    <button type="submit"
            class="mt-5 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
  </form>
</section>
</form>
</section>

{% endblock %}
