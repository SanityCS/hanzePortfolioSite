{% extends 'base.html' %}
{% block content %}
    <main class="flex-grow flex justify-center items-center">
        <div class="bg-white p-8 rounded-md shadow-md">
            <h2 class="text-2xl mb-4">Register</h2>
            <form method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" name="username" id="username" class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-purple-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" name="password" id="password" class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-purple-500" required>
                </div>
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">Login</button>
            </form>
        </div>
    </main>
{% endblock %}
