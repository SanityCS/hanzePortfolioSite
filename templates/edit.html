{% extends 'base.html' %}

{% block content %}
<section class="flex-grow mx-auto mt-8 mb-4 px-8 py-4 bg-gray-800 rounded-md shadow-md">

  <h1 class="text-white mb-5">{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
  <form method="post">
    <label for="title" class="text-white mt-5">Title</label>
    <br>
    <input type="text" name="title"
                       placeholder="Post title"
                       value="{{ request.form['title'] or post['title'] }}"></input>
    <br>

    <label for="content" class="text-white">Post Content</label>
    <br>
    <textarea name="content"
              placeholder="Post content"
              rows="15"
              cols="60"
              >{{ request.form['content'] or post['content'] }}</textarea>
    <br>
    <button type="submit" class="text-white">Submit</button>
  </form>

  <hr>
  <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input class="text-white"type="submit" value="Delete Post"
                                           onclick="return confirm('Are you sure you want to delete the post?')">
  </form>
</section>
{% endblock %}
