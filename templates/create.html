{% extends 'base.html' %}

{% block content %}

<section class="flex-grow mx-auto mt-8 mb-4 px-8 py-4 bg-gray-800 rounded-md shadow-md">
  <h1 class="text-white mb-5">{% block title %} Add a New Post {% endblock %}</h1>
  <form method="post">

    <label for="title" class="text-purple-500 mt-5 text-2xl">Title</label>

    <section class="flex-grow bg-gray-800 rounded-md shadow-md">
      <input type="text" name="title"
                         placeholder="Title"
                         value="{{ request.form['title'] }}"></input>
    </section>
    <br>
    <section class="bg-gray-600 rounded-md shadow-md mt-3">
      <label for="content" class="text-white mt-5">Post Content</label>
      <br>
      <textarea name="content"
                placeholder="Content"
                rows="15"
                cols="60"
                >{{ request.form['content'] }}</textarea>
    </section>
    <br>
    <button type="submit" class="text-white">Submit</button>
  </form>
</section>

{% endblock %}
