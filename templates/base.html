<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity - Posts</title>
    <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
    <link rel="icon" href="{{url_for('static', filename='media/website_icon.png')}}" type="image/png">
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-purple-300">
    <header class="bg-gray-900 text-white text-center py-4">
      <h1 class="text-2xl">Sanity</h1>
      <p class="text-sm">Security Student</p>
      <nav>
        <a href="{{url_for('index')}}" class="text-white hover:underline">Home</a>
        <a href="{{url_for('about')}}" class="text-white hover:underline ml-4">About</a>
        <a href="{{url_for('posts')}}" class="text-white hover:underline ml-4">Posts</a>
        <a href="{{url_for('projects')}}" class="text-white hover:underline ml-4">Projects</a>
      </nav>
    </header>

    <section class="bg-gray-800 mt-5 pl-5 pr-5 rounded-md shadow-md">
        <div class="content">
          {% for message in get_flashed_messages() %}
          <div class="alert text-white">{{ message }}</div>
          {% endfor %}
      </section>

    <main class="flex-grow">
    
        {% block content %} {% endblock %}
      </div>
    </main>

    <footer class="bg-gray-900 text-white text-center py-4">
      <p>&copy; 2024 Sanity. All rights reserved.</p>
    </footer>

  </body>

</html>
